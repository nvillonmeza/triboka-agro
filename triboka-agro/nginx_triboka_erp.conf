# Configuración Nginx para Triboka ERP
# Este archivo configura el proxy reverso para el sistema ERP completo

# Upstream para el Dashboard Principal ERP
upstream triboka_erp_main {
    server localhost:3002;
}

# Upstream para el módulo de Inventario
upstream triboka_erp_inventory {
    server localhost:5007;
}

# Upstream para el backend principal ERP (Analytics)
upstream triboka_erp_backend {
    server localhost:5008;
}

# Configuración del servidor
server {
    listen 80;
    server_name erp.triboka.com;  # Cambiar por tu dominio

    # Logs
    access_log /var/log/nginx/triboka_erp_access.log;
    error_log /var/log/nginx/triboka_erp_error.log;

    # Dashboard Principal ERP
    location / {
        proxy_pass http://triboka_erp_main;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API del módulo de Inventario
    location /api/inventory {
        proxy_pass http://triboka_erp_inventory;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers (si es necesario)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API del backend principal ERP (Analytics, Auth, etc.)
    location /api/ {
        proxy_pass http://triboka_erp_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health checks
    location /health {
        proxy_pass http://triboka_erp_main/health;
        proxy_set_header Host $host;
    }

    location /api/inventory/health {
        proxy_pass http://triboka_erp_inventory/health;
        proxy_set_header Host $host;
    }

    # Archivos estáticos del ERP
    location /static {
        alias /home/rootpanel/web/app.triboka.com/triboka-erp/frontend/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
}

